on:
  workflow_dispatch:
    inputs:
      version:
        required: false
        description: Tesseract reference
        default: 5.1.0

jobs:
  build-tesseract:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: tesseract-ocr/tesseract
          ref: ${{ github.event.inputs.version }}

      - run: ls

      - name: Install general dependencies
        run: |
          sudo apt install \
          wget \
          git \
          build-essential \
          curl \
          autoconf \
          automake \
          libtool \
          pkg-config \
          apt-transport-https \
          ppa-purge \
          zsh \
          screen \
          byobu \
          parallel \
          iperf3 \
          iotop \
          atop \
          nethogs \
          htop \
          software-properties-common \
          -y

      - name: Install general dependencies
        run: |
          sudo apt install \
          libicu-dev \
          libpango1.0-dev \
          libcairo2-dev \
          libleptonica-dev \
          -y

      - name: Install tesseract
        run: sudo apt install tesseract-ocr -y

      - name: LS lib
        run: ls -R /usr/lib

      - name: LS lib32
        run: ls -R /usr/lib32

      - name: LS libexec
        run: ls -R /usr/libexec

      - name: LS libx32
        run: ls -R /usr/libx32

      - name: LS lib64
        run: ls -R /usr/lib64

      - name: Compile
        run: |
          ./autogen.sh \
          && .configure \
          && make

      - name: Build
        run: |
          mkdir build &&
          cp /usr/lib/x86_64-linux-gnu/liblept.so.5 ./build/ &&
          cp /usr/lib/x86_64-linux-gnu/libgomp.so.1 ./build/ &&
          cp /usr/lib/x86_64-linux-gnu/libwebp.so.6 ./build/ &&
          cp /usr/lib/x86_64-linux-gnu/libpng16.so.16 ./build/ &&
          cp /usr/lib/x86_64-linux-gnu/libjpeg.so.8 ./build/ &&
          cp /usr/lib/x86_64-linux-gnu/libjbig.so ./build/ &&
          cp .libs/tesseract ./build/

      - uses: actions/upload-artifact@v3
        with:
          name: tesseract
          path: build

      - name: Tests tesseract
        run: ./build/tesseract -v
